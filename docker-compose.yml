version: '3.8'

services:
  update-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: update-api
    ports:
      - "8001:8001"
    volumes:
      # Montar a pasta de releases para persistência e atualizações
      - ./releases:/app/releases
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/update"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

